<h1>Upload Successful!</h1>
<p>Your image has been uploaded successfully.</p>

<h2>Uploaded Images</h2>
<div>
    {% for image in images %}
        <div>
            <h3>{{ image.title }}</h3>
            <img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-width: 300px; max-height: 300px;">
        </div>
    {% empty %}
        <p>No images uploaded yet.</p>
    {% endfor %}
</div>

<a href="{% url 'upload_image' %}">Upload another image</a>
