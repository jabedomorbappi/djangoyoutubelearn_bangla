<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

<h2>Uploaded Images</h2>
<div>
    {% for image in images %}
        <div>
            <h3>{{ image.title }}</h3>
            <img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-width: 300px; max-height: 300px;">
        </div>
    {% empty %}
        <p>No images uploaded yet.</p>
    {% endfor %}
</div>
